<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Gerenciador de tarefas</title>
		<link href="estilos.css" rel="stylesheet" type="text/css">
		<script type="text/javascript">
		var lista= [];
	  function reset() {
	     document.forme_ini.tarefa.value = '';
	     delete lista;
	  }
	  function addInfo(){
	    var textoDaInput =  document.forms[0].tarefa.value;
	    var arr = textoDaInput.split("em");
	    lista.push([arr[0],arr[1],false]);
	      document.forms[0].tarefa.value='';
	  }
	</script>
	</head>
	<body>
		<div>
			<h1>Gerenciador de tarefas</h1>
		</div>
		<div>
			<form id="forme_ini" onsubmit="return false">
				<input type="text" id="tarefa" name="tarefa">
				<button onclick="addInfo()">Salvar</button>
			</form>
		</div>
		<div>
			<table border="1">
				<tr>
					<td>Data</td>
					<td>Tarefa</td>
					<td colspan="2">Status</td>
				</tr>
				<tr>
					<td>Data</td>
					<td>Tarefa</td>
					<td><button>V</button></td>
					<td><button>X</button></td>
				</tr>
			</table>
		</div>
	</body>
</html>
