<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Gerenciador de tarefas</title>
		<link href="estilos.css" rel="stylesheet" type="text/css">
		<script type="text/javascript">
		var lista= [];

	  function reset() {
	     document.forme_ini.tarefa.value = '';
	     delete lista;
	  }

	  function addInfo(){
	    var textoDaInput =  document.forms[0].tarefa.value;
	    var arr = textoDaInput.split("em");
	    lista.push([arr[0],arr[1],false]);
	      document.forms[0].tarefa.value='';
	      adicionarLinhaTabela();
	  }

	  function adicionarLinhaTabela(){
		var tabela = document.getElementById('tabela');
		var numeroLinhas = tabela.rows.length;
		var linha = tabela.insertRow();
		var celula1 = linha.insertCell(0);
		var celula2 = linha.insertCell(1);
		var celula3 = linha.insertCell(2);
		var celula4 = linha.insertCell(3);
		celula1.innerHTML = lista[0][1];
  		celula2.innerHTML = lista[0][0];
  		celula3.innerHTML = "<button>V</button>";
  		celula4.innerHTML = "<button>X</button>";
	}
	</script>
	</head>
	<body>
		<br>
		<br>
		<br>
		<br>

		<div id="container">
			<h1 id="h1">Gerenciador de tarefas</h1>
		<div>
			<form id="forme_ini" onsubmit="return false">
				<input id="input" placeholder=" Adicionar tarefa" type="text" id="tarefa" name="tarefa">
				<button id="botao" onclick="addInfo()">Salvar</button>
			</form>
		</div>
		<br>
		<div>
			<table id="tabela" border="1">
				<tr class="tr">
					<td class="td-importante">Data</td>
					<td class="td-importante">Tarefa</td>
					<td colspan="2" class="td-importante">Status</td>
				</tr>
				<tr class="tr">
					<td class="td"></td>
					<td class="td"></td>
					<td class="td-importante"><button id="button-td-confirm">V</button></td>
					<td class="td-importante"><button id="button-td-cancel">X</button></td>
				</tr>
			</table>
		</div>
		</div>
	</body>
</html>
