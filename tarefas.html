<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Gerenciador de tarefas</title>
		<link href="estilos.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div>
			<h1 id="h1">Gerenciador de tarefas</h1>
		</div>
		<div>
			<form>
				<input type="text">
				<button>Salvar</button>
			</form>
		</div>
		<div>
			<table id="tabela" border="1">
				<tr class="tr">
					<td class="td-importante">Data</td>
					<td class="td-importante">Tarefa</td>
					<td colspan="2" class="td-importante">Status</td>
				</tr>
				<tr class="tr">
					<td class="td-importante">Data</td>
					<td class="td-importante">Tarefa</td>
					<td class="td-importante"><button>V</button></td>
					<td class="td-importante"><button>X</button></td>
				</tr>
			</table>
		</div>
	</body>
</html>
